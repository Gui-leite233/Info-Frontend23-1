<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" width="105" height="50"
                        class="d-inline-block align-text-top" />
                </a>
                <div class="teste"></div>
            </div>
        </nav>
    </header>

    <main>

        <form action="https://formsubmit.co/guilhermeleite2334@gmail.com" method="POST">

            <div class="form-item">
                <span>Informe a sua renda:</span>


                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda1000" value="1000">
                    <label for="renda1000">Até R$1000,00</label>
                </div>


                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda5000" value="1000">
                    <label for="renda5000">Até R$5000,00</label>
                </div>

                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda10000" value="1000">
                    <label for="renda10000">Até R$10.000,00</label>
                </div>

                <div class="form-item">
                    <label for="residencia">Informe o tipo da sua Residência: </label>
                    <select name="residencia" id="residencia">
                        <option value="casa">casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="sitio">Sítio</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="">Informe suas intenções de adoção:</label>
                    <textarea name="" id="" cols="10" rows="2"></textarea>
                </div>

                <div class="form-item">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            </div>
    </main>



    <script src="./js/alteraTema.js"></script>
    <script src="./js/adocao.js"></script>
</body>

</html>
